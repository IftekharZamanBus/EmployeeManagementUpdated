<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Add Employees</title>
</head>
<body>
    
    <div class="container mt-5">
        <h1 class="text-center">Add Employees</h1>
    </div>

    <div class="container mt-4">
        <form id="employee-form">
            <div class="mb-3">
                <label for="employee-name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="employee-name" placeholder="Please Enter Your Name" required>
            </div>
            <div class="mb-3">
                <label for="employee-address" class="form-label">Address:</label>
                <textarea class="form-control" id="employee-address" placeholder="Please Enter Your Address"></textarea>
            </div>
            <div class="mb-3">
                <label for="employee-phone" class="form-label">Phone Number:</label>
                <input type="tel" class="form-control" id="employee-phone" placeholder="Please Enter Your Phone Number" required>
            </div>
            <div class="mb-3">
                <label for="employee-email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="employee-email" placeholder="Please Enter Your Email" required>
            </div>
            <div class="mb-3">
                <label for="employee-job-title" class="form-label">Job Title:</label>
                <input type="text" class="form-control" id="employee-job-title" placeholder="Please Enter Your Job Title" required>
            </div>
            <div class="mb-3">
                <label for="employee-salary" class="form-label">Salary:</label>
                <input type="number" class="form-control" id="employee-salary" placeholder="Please Enter Your Salary" required>
            </div>
            <div class="mb-3">
                <label for="employee-photo" class="form-label">Photo:</label>
                <input type="file" class="form-control" id="employee-photo" title="Please Add Your Photo">
            </div>
            <button type="button" class="btn btn-primary" id="employee-submit-button" title="Click here to submit your Employee!">Submit</button>
        </form>
    </div>

    <div class="container mt-4">
        <div id="go-back-button">
            <a href="employees.html" class="btn btn-secondary" title="Click here to get back to the home page!">Go back</a>
        </div>
    </div>

    <script src="js/addEmployees.js"></script>
</body>
</html>
